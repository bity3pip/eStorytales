{% extends 'base.html' %}

{% block title %}
    <title>Search book</title>
{% endblock title %}

{% block content %}
    <h3 class = "text-secondary">Search Results</h3><hr>

    {% for every in object_list %}
        <div>
            <h3><a href="{% url 'books-detail' every.pk %}">{{ every.title }}</a></h3>
            <p>Author: {{ every.author }}</p>
        </div>
    {% empty %}
        <h5 class="text-danger">Found nothing</h5>
    {% endfor %}

{% endblock content %}
